<html>
<head>

<title>Title of the document</title>
</head>

<body>

</body>

    <script>
        var req = new XMLHttpRequest();

            document.getElementById("article").innerHTML = this.responseText;

        req.open('get', 'http://localhost:8080/ocean/cinema/categories/api/v1/citys', true);
        req.send();
        
        
        
    </script>
